             <p class = "info">
             Mặt trời là ngôi sao ở trung tâm Hệ Mặt trời, chiếm khoảng 99,86% khối lượng của Hệ Mặt trời. Mặt trời hình thành cách đây 4,57 tỷ năm. Mỗi giây có hơn 4 triệu tấn vật chất trong lõi của Mặt trời được chuyển thành năng lượng dưới dạng ánh sáng hỗ trợ cho hầu hết sự sống trên Trái đất thông qua quá trình quang hợp và điều tiết khí hậu thời tiết trên Trái đất.
<br><br>
Thành phần của Mặt trời gồm Hydro (74% khối lượng), Heli (24% khối lượng) và một lượng nhỏ các nguyên tố khác. Mặt trời có đường kính khoảng 1,392 x 106km, có diện tích khoảng 6,0877 x 106 km2, với thể tích 1,4122 x 1018 km3 và với khối lượng khoảng 1,9891 x 1030 kg.
<br><br>
Đa phần các thiên thể quay quanh Mặt trời, và khối lượng tập trung chủ yếu vào 8 hành tinh có quỹ đạo gần tròn và mặt phẳng quỹ đạo gần trùng khít với nhau gọi là mặt phẳng hoàng đạo. Bốn hành tinh nhỏ vòng trong gồm: Sao Thủy, Sao Kim, Trái Đất và Sao Hỏa - người ta cũng còn gọi chúng là các hành tinh đá do chúng có thành phần chủ yếu từ đá và kim loại.

           <button onclick = "call(1)" class = "button">
            Sao Thủy<br>
            <p class = "info">
            là hành tinh gần Mặt trời nhất và cũng là nhỏ nhất với đường kính chỉ khoảng 4874km. chỉ lớn hơn một chút so với mặt trăng của Trái Đất. Do đó mà hành tinh này chỉ mất 88 ngày để quay quanh Mặt trời. Nhiệt độ ban ngày của Mercury có thể lên tới 450 độ C. Còn ban đêm lại có thể xuống tới âm 180 độ C. Bầu khí quyển của sao Thủy rất mỏng gồm có oxy, natri, hydro, kali và heli. Chúng không thể phá vỡ các thiên thạch đang bay tới cho nên bề mặt có rất nhiều các vết rỗng.<br>
  Trong nhiệm vụ kéo dài 4 năm, tàu vũ trụ MESSENGER của NASA đã tiết lộ những khám phá mới đáng kinh ngạc thách thức sự mong đợi của các nhà thiên văn học. Trong số những phát hiện đó là việc phát hiện ra băng nước và các hợp chất hữu cơ đóng băng tại cực bắc của sao Thủy và núi lửa đóng một vai trò quan trọng trong việc hình thành bề mặt hành tinh.

             <button onclick = "call(2)" class = "button">

            Mặt trăng<br>
            <p class = "info">
             Mặt trăng là vệ tinh tự nhiên duy nhất của Trái đất và là vệ tinh tự nhiên lớn thứ năm trong Hệ Mặt trời. Khoảng cách trung bình tính từ tâm Trái đất đến Mặt trăng là 384.403 km, lớn khoảng 30 lần đường kính Trái đất.
<br><br>

<br><br>

<br><br>
Mặt trăng có chu kỳ quay quanh quỹ đạo là 2,413402 km với tốc độ 1,022 km/giây. Mặt trăng nằm trên quỹ đạo quay đồng bộ, có nghĩa là nó hầu như giữ nguyên một mặt hướng về Trái đất ở tất cả mọi thời điểm.

            Sao Hỏa<br>
            <p class = "info">
             Hành tinh thứ tư tính từ mặt trời là sao Hỏa, và đó là một nơi lạnh lẽo giống như sa mạc phủ đầy bụi. Bụi này được tạo thành từ các oxit sắt, tạo cho hành tinh màu đỏ mang tính biểu tượng của nó. Sao Hỏa có những điểm tương đồng với Trái đất: Nó có nhiều đá, có núi, thung lũng và hẻm núi, và các hệ thống bão khác nhau, từ những con quỷ bụi giống như lốc xoáy cục bộ đến những cơn bão bụi nhấn chìm hành tinh.
<br><br>
Bằng chứng khoa học đáng kể cho thấy rằng sao Hỏa vào một thời điểm hàng tỷ năm trước là một thế giới ấm hơn, ẩm ướt hơn nhiều. Sông và thậm chí có thể đại dương đã tồn tại . Mặc dù bầu khí quyển của sao Hỏa quá mỏng để nước lỏng có thể tồn tại trên bề mặt trong bất kỳ khoảng thời gian nào, nhưng tàn tích của sao Hỏa ẩm ướt hơn đó vẫn tồn tại cho đến ngày nay. Những tảng băng nước có kích thước bằng California nằm bên dưới bề mặt sao Hỏa, và ở cả hai cực là những tảng băng được tạo thành từ một phần nước đóng băng. Vào tháng 7 năm 2018, các nhà khoa học tiết lộ rằng họ đã tìm thấy bằng chứng về một hồ chất lỏng bên dưới bề mặt của chỏm băng ở cực nam. Đó là ví dụ đầu tiên về một khối nước bền bỉ trên Hành tinh Đỏ.
<br><br>
Các nhà khoa học cũng cho rằng sao Hỏa cổ đại sẽ có các điều kiện hỗ trợ sự sống như vi khuẩn và các vi sinh vật khác. Hy vọng rằng những dấu hiệu về sự sống trong quá khứ này – và khả năng có cả những dạng sống hiện tại – có thể tồn tại trên Hành tinh Đỏ đã thúc đẩy nhiều sứ mệnh khám phá không gian và sao Hỏa hiện là một trong những hành tinh được khám phá nhiều nhất trong hệ mặt trời.
<br><br>
Khám phá:<br>

            <p class = "info">

<br><br>

         <button onclick = "call(7)" class = "button">
            Sao Thổ<br>
            <p class = "info">
             Hành tinh thứ sáu tính từ mặt trời, Sao Thổ được biết đến nhiều nhất với các vành đai của nó. Khi polymath Galileo Galilei lần đầu tiên nghiên cứu Sao Thổ vào đầu những năm 1600, ông cho rằng nó là một vật thể có ba phần: một hành tinh và hai mặt trăng lớn ở hai bên. Không biết mình đang nhìn thấy một hành tinh có các vành đai, nhà thiên văn bối rối nhập một hình vẽ nhỏ – biểu tượng với một hình tròn lớn và hai hình tròn nhỏ hơn – vào sổ tay của mình.Hơn 40 năm sau, Christiaan Huygens đề xuất rằng chúng là những chiếc nhẫn. Các vòng được làm bằng băng và đá và các nhà khoa học vẫn chưa chắc chắn chúng hình thành như thế nào. Hành tinh khí chủ yếu là hydro và heli và có nhiều mặt trăng.

         <button onclick = "call(9)" class = "button">
            Thiên Vương<br>
            <p class = "info">
             Hành tinh thứ bảy tính từ mặt trời. Nó có những đám mây được tạo thành từ hydrogen sulfide, cùng một chất hóa học khiến trứng thối có mùi rất hôi. Nó quay từ đông sang tây giống như sao Kim. Nhưng đường xích đạo của nó gần như vuông góc với quỹ đạo của nó – về cơ bản nó quay quanh một phía của nó. Các nhà thiên văn học tin rằng một vật thể có kích thước gấp đôi Trái đất đã va chạm với Sao Thiên Vương vào khoảng 4 tỷ năm trước, khiến Sao Thiên Vương bị nghiêng. Độ nghiêng đó gây ra các mùa khắc nghiệt kéo dài hơn 20 năm và mặt trời đập xuống cực này hoặc cực kia trong 84 năm Trái đất cùng một lúc. Vụ va chạm cũng được cho là đã hất tung đá và băng vào quỹ đạo của Sao Thiên Vương. Sau này chúng trở thành một số trong số 27 mặt trăng của hành tinh. Khí mê-tan trong khí quyển mang lại cho Sao Thiên Vương màu xanh lam-xanh lục của nó. Nó cũng có 13 bộ nhẫn mờ.
<br><br>
Khám phá:<br>
-1781 bởi William Herschel (ban đầu được cho là một ngôi sao)<br>

            Sao Diêm Vương, là hành tinh lùn nặng thứ hai đã được biết trong Hệ Mặt Trời (sau Eris) và là vật thể nặng thứ mười trực tiếp quay quanh Mặt Trời.
<br><br>
Trước kia nó từng được xếp hạng là một hành tinh, sao Diêm Vương hiện được coi là thành viên lớn nhất của một vùng riêng biệt được gọi là Vành đai Kuiper
<br><br>
Ngày 24 tháng 8 năm 2006 Liên đoàn Thiên văn Quốc tế đã lần đầu tiên định nghĩa "hành tinh". Định nghĩa này không bao gồm Sao Diêm Vương, nó bị Liên đoàn Thiên văn Quốc tế xếp loại lại như một thành viên của loại mới là các hành tinh lùn cùng với Eris và Ceres.
<br><br>
Tương tự như các thành viên khác của vành đai này, nó chủ yếu gồm đá với băng và có kích thước khá nhỏ: xấp xỉ một phần năm khối lượng và một phần ba thể tích Mặt Trăng của Trái Đất.

<br><br>
Người ta cho rằng quỹ đạo elip dẹt của Pluto có ảnh hưởng lớn đến khí quyển của nó: khi Diêm Vương Tinh chuyển động ra xa Mặt Trời, bầu khí quyển của nó bị đóng băng dần và rơi trở lại bề mặt. Khi Pluto đến gần Mặt Trời hơn, nhiệt độ bề mặt tăng lên, băng trên bề mặt thăng hoa thành khí.
<br><br>
